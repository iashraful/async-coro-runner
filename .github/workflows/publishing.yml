name: Publish to PyPI

on:
  push:
    tags:
      - "*.*.*"

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
        shell: bash

      - name: Build package
        run: uv build

      - name: Publish to PyPI
        env:
          UV_PYPI_USERNAME: ${{ vars.PYPI_USERNAME }}
          UV_PYPI_TOKEN: ${{ secrets.PYPI_TOKEN }}
        run: uv publish
